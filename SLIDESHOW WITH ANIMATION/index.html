<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideSHow With Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="slideshow middle">
            <div class="slides">
                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2">
                <input type="radio" name="r" id="r3">
                <input type="radio" name="r" id="r4">
                <input type="radio" name="r" id="r5">
                <div class="slide s1">
                    <img src="/image/bg1.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="/image/bg5.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="/image/bg3.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="/image/bg4.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="/image/bg5.jpg" alt="">
                </div>
            </div>
        <div class="navigation">
            <label for="r1" class=sli></label>
            <label for="r2" class=sli></label>
            <label for="r3" class=sli></label>
            <label for="r4" class=sli></label>
            <label for="r5" class=sli></label>
        </div>
    </div>
</body>
</html>
